    <!--jQuery-->
    <script>
        // 通过jQuery选择器获取id="btn"的dom，绑定点击事件
        $("#btn").click(function() {
            // 创建div元素，并添加css样式
            $("<div>").css({
                width:"100px",
                height:"100px",
                background:"green"
            }).appendTo("body");// 将设置好的div元素添加到body中
        });  
    </script>
</body>
