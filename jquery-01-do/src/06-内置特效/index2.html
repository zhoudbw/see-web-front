<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        button {
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            background: green;
            border: none;
        }

        #box {
            width: 400px;
            height: 400px;
            padding: 20px;
            margin: 20px;
            background: #ccc;
            border: 10px solid green;
            position: relative;
            /* 相对定位 */
        }

        #box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 滑动特效 -->
    <button id="slideUp">滑动隐藏</button>
    <button id="slideDown">滑动显示</button>
    <button id="slideToggle">滑动隐藏/显示切换</button>
    <div id="box">
        <img src="images/img_01.jpg" alt="">
    </div>
    <script>
        // 滑动特效，用法和hide()、show()、toggle()一样。
        // slideUp()滑动隐藏
        $("#slideUp").click(function () {
            $("#box").slideUp("slow",function() {
                console.log("滑动隐藏动画结束...");
            });
        });
        // slideDown() 滑动显示
        $("#slideDown").click(function () {
            $("#box").slideDown("slow",function() {
                console.log("滑动显示动画结束...");
            });
        });

        // slideToggle() 滑动隐藏/显示切换
        var n = 0;
        $("#slideToggle").click(function () {
            $("#box").slideToggle("normal", function () {
                var re = n++ % 2;
                if (re == 0) { // 隐藏
                    console.log("隐藏动画结束了。");
                } else if (re == 1) { // 显示
                    console.log("显示动画结束了。");
                }
            });
        });
    </script>
</body>

</html>
