<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        button {
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            background: green;
            border: none;
        }

        #box {
            width: 400px;
            height: 400px;
            padding: 20px;
            margin: 20px;
            background: #ccc;
            border: 10px solid green;
            position: relative;
            /* 相对定位 */
        }

        #box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- 基本特效 -->
    <button id="hide">隐藏</button>
    <button id="show">展示</button>
    <button id="toggle">隐藏/显示切换</button>
    <button id="toggle2">隐藏/显示切换2</button>
    <div id="box">
        <img src="images/img_01.jpg" alt="">
    </div>
    <script>
        // 基本特效：隐藏，有个动画效果，本质是添加display=none. 变化的时候，盒模型的尺寸都在改变。
        /**
         * hide()可以传递完全隐藏的速度/多长时间完全隐藏
         */
        $("#hide").click(function () {
            // $("#box").hide("fast"); // 快速隐藏
            // $("#box").hide("nomar"); // 中速隐藏
            // $("#box").hide("slow"); // 慢速隐藏
            // $("#box").hide(4000); // 4秒隐藏
            /**
             * 很多时候，动画执行之后，我们希望其能够执行一些其他的操作。
             * 实现这种功能，通过传递function(){}
             */
            $("#box").hide(3000, function () {
                console.log("隐藏动画特效结束... 执行方法体...");
            });
        });
    </script>

    <script>
        // 基本特效：显示
        /**
         * show()的用法和hide()一样。 show()用于显示隐藏的元素
         * 传递，fast normal(不传递参数时默认) slow 就不演示了。
         */
        $("#show").click(function () {
            $("#box").show(3000, function () {
                console.log("显示动画特效结束... 执行方法体...");
            });
        });
    </script>

    <script>
        // 基本特效：隐藏/显示切换
        $("#toggle").click(function () {
            // 如果没有这个方法，我们自己去用JS实现的话，就是通过对display属性值判断，进行来回切换。
            // 这里已经有了，我们就直接拿来用了。
            $("#box").toggle("normal", function () {
                console.log("隐藏/显示动画特效结束... 执行方法体...");
            });
        });

        // 有的时候，我们是要区分隐藏和显示的。
        // 隐藏和显示所要做的事情是不一样的。  
        var n = 0;
        $("#toggle2").click(function () {
            $("#box").toggle("normal", function () {
                var re = n++ % 2;
                console.log(n++ % 2); // 打印效果： 0 1 0 1 0 1 ...
                // 通过变量n，我们就可以判断隐藏和显示的状态了。隐藏-0，显示-1。
                if (re == 0) { // 隐藏
                    console.log("隐藏动画结束了。");
                } else if (re == 1) { // 显示
                    console.log("显示动画结束了。");
                }
            });
        });
    </script>
</body>

</html>
