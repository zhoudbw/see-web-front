<html>
    <head>
        <title>列表标签</title>
    </head>
    <body>
        <span>缩进对比度</span>
        <!-- 无序列表 -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <dt>星期一</dt>
            <dd>数学</dd>
            <dd>英语</dd>
            <dd>语文</dd>

            <dt>星期二</dt>
            <dd>数学</dd>
            <dd>英语</dd>
            <dd>语文</dd>

            <dt>星期三</dt>
            <dd>数学</dd>
            <dd>英语</dd>
            <dd>语文</dd>
        </dl>
    </body>
</html>
