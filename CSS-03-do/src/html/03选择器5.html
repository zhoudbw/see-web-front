<html>

<head>
  <title>选择器</title>
  <!-- 分组选择器 -->
  <style>
    h1, #h2, .h3, [name=h4] {
      color: red;
    }
  </style>
  <!-- 通配符选择器 -->
  <style>
    * {
      font-size: 20;
    }
  </style>
</head>

<body>
  <h1>1</h1>
  <h2 id="h2">2</h2>
  <h3 class="h3">3</h3>
  <h4 name="h4">4</h4>
  <p>*1*</p>
  <p>*2*</p>
</body>

</html>
