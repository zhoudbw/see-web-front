<html>
    <head>
        <title>引入选项卡图标</title>
        <!--
            通过href拿到文件，文件以流的形式发送到浏览器，
            通过rel告诉浏览器，获取到的流的组装方式，
            通过type告诉浏览器，组装好的内容如何使用。 
        -->
        <link href="../img/favicon64.ico" rel="shortcut icon" type="images/x-icon" />
        <link href="011.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        &lt;link&gt; 引入选项卡图标 <br/>
        <ul>
            <li>呆小甜</li>
            <li>胖小甜</li>
            <li>爱小甜</li>
        </ul>
    </body>
</html>
